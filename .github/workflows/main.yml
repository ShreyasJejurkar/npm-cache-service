name: Pull NPM packages

on:
  workflow_dispatch:

jobs:
  prefetch-cache-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # match your dev machine Node version

    - name: Run prefetch script (Git Bash)
      shell: bash
      run: |
        chmod +x prefetch.sh
        ./prefetch.sh

    - name: Run verification script (Git Bash)
      shell: bash
      run: |
        chmod +x verify-cache.sh
        ./verify-cache.sh

    - name: Zip the cache folder
      shell: pwsh
      run: |
        Compress-Archive -Path cache -DestinationPath offline-npm-cache.zip -Force
    
    - name: Upload cache zip as artifact
      uses: actions/upload-artifact@v4
      with:
        name: offline-npm-cache
        path: offline-npm-cache.zip


    - name: Show Shareable Link
      shell: bash
      run: |
        echo "Shareable link to cache zip: ${{ steps.upload.outputs.cache_link }}"
