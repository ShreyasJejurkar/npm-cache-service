name: Prefetch and Upload NPM Cache (Windows)

on:
  workflow_dispatch:

jobs:
  prefetch-cache-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # match your dev machine Node version

    - name: Run prefetch script (Git Bash)
      shell: bash
      run: |
        chmod +x prefetch.sh
        ./prefetch.sh

    - name: Run verification script (Git Bash)
      shell: bash
      run: |
        chmod +x verify-cache.sh
        ./verify-cache.sh

    - name: Zip the cache folder
      shell: pwsh
      run: |
        Compress-Archive -Path cache -DestinationPath offline-npm-cache.zip -Force

    - name: Upload to transfer.sh
      id: upload
      shell: bash
      run: |
        LINK=$(curl --upload-file ./offline-npm-cache.zip https://transfer.sh/offline-npm-cache.zip)
        echo "cache_link=$LINK" >> $GITHUB_OUTPUT

    - name: Show Shareable Link
      shell: bash
      run: |
        echo "Shareable link to cache zip: ${{ steps.upload.outputs.cache_link }}"
